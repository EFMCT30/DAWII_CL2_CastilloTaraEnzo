<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/styles/fontawesome/all.css}"
          rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<nav th:replace="~{layout::menu}"></nav>
<body>
<div class="container">
    <div class="card" style="max-width: 600px;">
        <div class="card-header text-bg-dark mb-3">
            Cambiar Contrase単a
        </div>
        <div class="card-body">
            <form th:action="@{/auth/cambiar-password}" method="post">
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Nueva Contrase単a</label>
                    <input maxlength="15" type="password" class="form-control" name="newPassword" id="newPassword">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Nueva Contrase単a</label>
                    <input maxlength="15" type="password" class="form-control" name="confirmPassword" id="confirmPassword">
                </div>
                <button type="submit" id="btnCambiarPassword" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Cambiar Contrase単a
                </button>
            </form>
            <p th:text="${mensaje}"></p>
        </div>
    </div>
</div>
</body>
</html>
